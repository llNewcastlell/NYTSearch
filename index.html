<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <title>Document</title>

    <style>
    .jumbotron{
        background-color: midnightblue;
        color: white;
        text-align: center;
    }
    </style>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4" "text-justify">New York Times Search </h1>
        <p class="lead">
        </p>
        <hr class="my-4">
        <p>Search for anything through a NYT API</p>

    </div>
    <div class="container" border>


        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Items:</label>
                <input type="text" class="form-control" id="search-term" placeholder="Enter your search here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of searches to Retrieve</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="text" class="form-control" id="begin-date" placeholder="Enter your search here">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional):</label>
                <input type="test" class="form-control" id="end-date" placeholder="Enter your search here">
            </div>
        </form>
        <div id = "results">

        </div>

        <button type="button" class="btn btn-primary btn-lg" id="search">
                <i class="fas fa-search"></i> 
            Search </button>
        <button type="button" class="btn btn-secondary btn-lg" id="clear">
                <i class="far fa-trash-alt"></i>
                Clear Results </button>

        


    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
